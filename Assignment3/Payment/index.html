<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Payment form example</title>
  <link href="./styles/payment-form.css" rel="stylesheet">
</head>

<body>
  <div class="panel panel-default">
    <div class="panel-body">
      <form data-payment="form">
        <h1>Payment form</h1>
        <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
        <section>
          <h2>Contact information</h2>
          <fieldset>
            <legend>Title</legend>
            <ul>
              <li>
                <label for="title_1">
                      <input type="radio" id="title_1" name="title" value="Mr." >
                      Mister
                    </label>
              </li>
              <li>
                <label for="title_2">
                      <input type="radio" id="title_2" name="title" value="Ms.">
                      Miss
                    </label>
              </li>
            </ul>
          </fieldset>
          <p>
            <label for="name">
                <span>Name: </span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
            <input type="text" id="name" name="username">
          </p>
          <p>
            <label for="mail">
                <span>E-mail: </span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
            <input type="email" id="mail" name="usermail">
          </p>
          <p>
            <label for="pwd">
                <span>Password: </span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
            <input type="password" id="pwd" name="password">
          </p>
        </section>
        <section>
          <h2>Payment information</h2>
          <p>
            <label for="card">
                <span>Card type:</span>
              </label>
            <select id="card" name="usercard">
                <option value="visa">Visa</option>
                <option value="mc">Mastercard</option>
                <option value="amex">American Express</option>
              </select>
          </p>
          <p>
            <label for="number">
                <span>Card number:</span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
            <input type="text" id="number" name="cardnumber">
          </p>
          <p>
            <label for="date">
                <span>Expiration date:</span>
                <strong><abbr title="required">*</abbr></strong>
                <em>formatted as mm/yy</em>
              </label>
            <input type="text" id="date" name="expiration">
          </p>
        </section>
        <section>
          <p> <button type="submit" class="btn btn-default">Validate the payment</button> </p>
        </section>
      </form>
    </div>
  </div>

  <div id="ex1" class="modal">
    <p></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <script src="scripts/formhandler.js" charset="utf-8"></script>
  <script src="scripts/datastore.js" charset="utf-8"></script>
  <script src="scripts/payment.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
